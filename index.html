<h1>Yoga Cards</h1>
<h2>Flashcards to remember Yoga-related English and Sanskrit names!</h2>

<div id="app">
  <input type="radio" id="all" name="category" value="all" v-model="category">
  <label for="all">All</label>

  <input type="radio" id="words" name="category" value="words" v-model="category">
  <label for="words">Words</label>

  <input type="radio" id="asanas" name="category" value="asanas" v-model="category">
  <label for="asanas">Asanas</label>

  <input type="radio" id="bandhas" name="category" value="bandhas" v-model="category">
  <label for="bandhas">3 Bandhas</label>

  <input type="radio" id="drishti" name="category" value="drishti" v-model="category">
  <label for="drishti">9 Drishti</label>

  <input type="radio" id="kriyas" name="category" value="kriyas" v-model="category">
  <label for="kriyas">Kriyas</label>

  <input type="radio" id="paths" name="category" value="paths" v-model="category">
  <label for="paths">4 Paths of Yoga</label>

  <input type="radio" id="limbs" name="category" value="limbs" v-model="category">
  <label for="limbs">8 Limbs of Yoga</label>

  <template v-if="order[0]">
    <div v-on:click="nextCard">
      <span v-if="recall === 'english'">
        {{ cards[order[current]].sanskrit }}
      </span>
      <span v-else-if="recall === 'sanskrit'">
        {{ cards[order[current]].english }}
      </span>

      <br>
      <span v-show="show">
        <span v-if="recall === 'sanskrit'">
          {{ cards[order[current]].sanskrit }}
        </span>
        <span v-else-if="recall === 'english'">
          {{ cards[order[current]].english }}
        </span>
      </span>
      <br>
      {{current+1}} / {{length}}
    </div>
  </template>

  <input type="radio" id="english" name="recall" value="english" v-model="recall">
  <label for="english">Recall English</label>
  <br>
  <input type="radio" id="sanskrit" name="recall" value="sanskrit" v-model="recall">
  <label for="sanskrit">Recall Sanskrit</label>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>
